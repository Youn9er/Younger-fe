<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平导航菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			overflow: hidden;		/* 高度塌陷问题;开启BFC的方式等 */
			zoom: 1;   				/* 兼容IE6 ;hasLayout*/
		}
		#menu li{
			width: 100px;
			height: 50px;
			background-color: gray;
			float: left;
			margin-left: 10px;
			text-align: center;
			line-height: 50px;
		}
		#menu a{
			text-decoration: none;
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul id='menu'>
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
	</ul>
</body>
</html>
