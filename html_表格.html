<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>html_表格</title>
	</head>
	<body>
		 <table border="1">
		 	<th>Younger</th>				<!-- <th></th>表头 -->
		 	<th>Taozi</th>
			<tr>							<!-- <tr></tr> 行 -->
				<td>row 1, cell 1</td>
				<td >row 1, cell 2</td>		<!-- <td></td> 列 -->
				<td rowspan="2">row 1, cell 3</td>	<!-- rowspan合并行 -->
			</tr>
			<tr>
				<td>row 2, cell 1</td>
				<td colspan="2">row 2, cell 2</td>  <!-- colspan合并列 -->
			</tr>
		</table>

	</body>
</html>
