<!DOCTYPE html>
<html lang="en">

        img{
            position:absolute;

    <script type="text/javascript">
        function danj(i){
            var imgArr=document.getElementsByTagName("img");
            imgArr[0].style.displat="none";
            imgArr[1].style.display="none";
            imgArr[2].style.display="none";
            imgArr[3].style.display="none";
            imgArr[i].style.display="block";
        }
        var k=1;
        function qiehuan(){
            var imgArr=document.getElementsByTagName("img");
            imgArr[0].style.displat="none";
            imgArr[1].style.display="none";
            imgArr[2].style.display="none";
            imgArr[3].style.display="none";
            imgArr[k].style.display="block";
            k=k+1;
            if(k==4){
                k=0;
            }
        }
        var jsq;
        function zdqh(){
            jsq=window.setInterval("qiehuan()",1000);
        }
        function ztqh(){
            window.clearInterval(jsq)
        }
    </script>
</head>
    <body onload="zdqh()">
    <div onmouseover="ztqh()"  onmouseout="zdqh()">

            <img src="1.jpg" border="0" class="szimg" onclick="danj(0)"/>
            <img src="2.jpg" border="0" class="szimg" onclick="danj(1)"/>
            <img src="3.jpg" border="0" class="szimg" onclick="danj(2)"/>
            <img src="4.jpg" border="0" class="szimg" onclick="danj(3)"/>
        </div>
    </div>
</body>
